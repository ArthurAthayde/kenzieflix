<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>


</head>

<body>

    <header>
        <img src="./img/logo.png" alt="Logo KenzieFlix" class="kenzieflix">
        <p>Quem está assistindo?</p>
    </header>

    
    <section class="caixa">

       <button class="usuario"><img src="./img/pink.png" alt=""><span>Laís</span></button>
       <button class="usuario"><img src="./img/panda.png" alt=""><span>Dudu</span></button>
       <button class="usuario"><img src="./img/robot.png" alt=""><span>Arthur</span></button>
       <button class="addusuario"><img src="./img/plus.png" alt=""><span class="spanadd">Adicionar Perfil</span></button>
    
    </section>

    
    <form action="https://www.netflix.com/br/" method="get" target="_blank">
        <button class="botao" type="submit">Gerenciar Perfis</button>
    </form>

</body>
</html>
